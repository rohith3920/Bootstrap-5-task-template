<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign in page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="m-0 text-center my-4">Sign in to your account</h1>
          <p class="m-0 text-center mt-4 text-muted fs-6">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            Perspiciatis vel cumque quis sapiente asperiores quasi aperiam iusto
            enim culpa. Vero?
          </p>
          <div class="container-lg mt-5">
            <div class="card p-4 shadow">
              <div class="form-floating mb-4">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="container-fluid">
                <div class="row">
                  <div class="col-6 align-self-start p-0 mt-2">
                    <div class="form-check m-0">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label
                        class="form-check-label text-muted"
                        for="flexCheckDefault"
                      >
                        Remember me
                      </label>
                    </div>
                  </div>
                  <div class="col-6 text-end p-0 m-0 mt-2">
                    <p class="text-muted">Forgot Password?</p>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary mt-3">Sign in</button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 p-0">
          <img
            src="./assets/sign-in-page.png"
            alt="sign-in"
            class="img-fluid"
            style="width: 100vw; height: 100vh"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
